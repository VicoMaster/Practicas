<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chart.js -->
    <script src="chart.js/dist/chart.min.js"></script>
    <title>Test Graficas</title>
</head>

<body>
    <div style="width: 800px;">
        <canvas id="myChart"></canvas>
    </div>
</body>

<script>
    const DATA = {
        labels: ['Col1', 'Col2', 'Col3', 'Col4', 'Col5', 'Col6', 'Col7'],
        datasets: [{
            label: "Init Test - Andr√©sR.Dev",
            data: [0.6, 4.6, 15.4, 26.3, 34.9, 41.2, 44.5],
            backgroundColor: [
                'rgb(51, 102, 204)',
                'rgb(52, 73, 94)',
                'rgb(18, 31, 61)',
                'rgb(46, 204, 113)',
                'rgb(39, 174, 96)',
                'rgb(22, 160, 133)',
                'rgb(17, 146, 0)',
            ],
        }]
    };

    const config = {
        type: 'bar',
        data: DATA,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            indexAxis: 'y',
            plugins: {
                legend: {
                    display: true,
                    labels: {
                        fillStyle: 'rgb(222, 195, 0)',
                        usePointStyle: true,
                    }
                }
            }
        }
    };

    let ctxGraph = document.getElementById('myChart').getContext("2d");
    let myGraph = new Chart(ctxGraph, config);
</script>

</html>
