<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chart.js -->
    <script src="chart.js/dist/chart.min.js"></script>
    <title>Test Graficas</title>
</head>

<body>
    <div style="width: 800px;">
        <canvas id="myChart"></canvas>
    </div>
</body>

<script>

    function getRandomInt(iterar, maxNum) {
        let arrayNumbers = [];
        for (let index = 0; index < iterar; index++) {
            arrayNumbers.push(Math.floor(Math.random() * maxNum));
        }
        console.log(arrayNumbers);
        return arrayNumbers;
    }

    const NUMBER_CFG = {
        valueItem1: 7,
        valueItem2: -100,
        valueItem3: 100,
        valueItem4: 50,
        valueItem5: 150,
        valueItem6: 88,
        valueItem7: 20,
        valueItem8: 33,
    };

    const labels = ['2019', '2018', '2019', '2020', '2021', '2022', '2023',];
    const data = {
        labels: labels,
        datasets: [
            {
                label: 'Item 1',
                data: getRandomInt(7,200),
                borderColor: 'rgba(226,5,24,1)',
                backgroundColor: 'rgba(226,5,24,.5)',
            },
            {
                label: 'Item 2',
                data: getRandomInt(7,100),
                borderColor: 'rgba(33,160,210,1)',
                backgroundColor: 'rgba(33,160,210,.5)',
            },
            {
                label: 'Item 3',
                data: getRandomInt(7,50),
                borderColor: 'rgba(33,160,210,1)',
                backgroundColor: 'rgba(33,160,210,.5)',
            },
            {
                label: 'Item 4',
                data: getRandomInt(7,120),
                borderColor: 'rgba(33,160,210,1)',
                backgroundColor: 'rgba(33,160,210,.5)',
            },
            {
                label: 'Item 5',
                data: getRandomInt(7,150),
                borderColor: 'rgba(33,160,210,1)',
                backgroundColor: 'rgba(33,160,210,.5)',
            }
        ]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Chart.js Bar Chart'
                }
            }
        },
    };

    let ctxGraph = document.getElementById('myChart').getContext("2d");
    let myGraph = new Chart(ctxGraph, config);
</script>

</html>
