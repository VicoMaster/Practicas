<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Graficas</title>
</head>

<body>
    <div style="width:500px;">
        <canvas id="myChart"></canvas>
    </div>
</body>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script src="chart.js/dist/chart.min.js"></script>


<script>
    let data = {
        labels: ["Uno", "Dos", "Tres"],
        datasets: [{
            data: [97, 0.2, 3],
            backgroundColor: [
                'rgb(51, 102, 204)',
                'rgb(52, 73, 94)',
                'rgb(39, 174, 96)',
            ],
        }]
    };
    let options = {
        type: 'pie',
        data: data,
        reponsive: true,
        legend: {
            position: 'bottom'
        }
    }
    const config = {
        type: 'pie',
        data: data,
        options: options,
    };
    let ctxGraph = document.getElementById('myChart').getContext("2d");
    let myGraph = new Chart(ctxGraph, {
        type: 'pie',
        data: {
            labels: [
                "Inicial",
                "intermedio",
                "Avanzado",
            ],
            datasets: [{
                data: [97, 1, 3],
                backgroundColor: [
                    'rgb(51, 102, 204)',
                    'rgb(52, 73, 94)',
                    'rgb(39, 174, 96)',
                ],
                label: 'My dataset',
                borderWidth: 0.5,
                borderColor: '#ddd'
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Recommended Daily Diet',
                fontSize: 16,
                fontColor: '#111',
                padding: 20
            },
            legend: {
                display: true,
                position: 'bottom',
                labels: {
                    boxWidth: 20,
                    fontColor: '#111',
                    padding: 15
                }
            },
            tooltips: {
                enabled: false
            },
            plugins: {
                datalabels: {
                    color: '#111',
                    textAlign: 'center',
                    font: {
                        lineHeight: 1.6
                    },
                    formatter: function (value, ctx) {
                        return ctx.chart.data.labels[ctx.dataIndex] + '\n' + value + '%';
                    }
                }
            }
        }
    });
</script>

</html>
