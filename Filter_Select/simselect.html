<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/simselect.css">
    <title>Simselect | Simple Select</title>
</head>

<body>
    <main class="simselect">
        <!-- CABECERA - ACTIVADOR -->
        <header id="simselect-header" class="simselect-header">
            <input type="text" class="simselect-input" id="simselect-input" placeholder="Seleccione una opción"
                disabled>
            <span id="simselect-icon-down" class="iconify-inline simselect-icon" data-icon="akar-icons:chevron-down"
                style="color: black;" data-width="25"></span>
            <span id="simselect-icon-up" class="iconify-inline simselect-icon simselect-hidden"
                data-icon="akar-icons:chevron-up" style="color: black;" data-width="25"></span>
        </header>

        <!-- OPTIONS -->
        <section class="simselect-options simselect-hidden" id="simselect-options" name="simselect-options">
            <!-- FILTER -->
            <input class="simselect-filter" type="text" placeholder="¿Qué busca?">
            <article name="simselect__option" class="simselect__option" value="">Seleccione una opción</article>
            <article name="simselect__option" class="simselect__option" value="Valor 1">Valor 1</article>
            <article name="simselect__option" class="simselect__option" value="Valor 2">Valor 2</article>
            <article name="simselect__option" class="simselect__option" value="Valor 3">Valor 3</article>
            <article name="simselect__option" class="simselect__option" value="Valor 4">Valor 4</article>
            <article name="simselect__option" class="simselect__option" value="Valor 5">Valor 5</article>
            <article name="simselect__option" class="simselect__option" value="Valor 6">Valor 6</article>
            <article name="simselect__option" class="simselect__option" value="Valor 7">Valor 7</article>
            <article name="simselect__option" class="simselect__option" value="Valor 8">Valor 8</article>
            <article name="simselect__option" class="simselect__option" value="Valor 9">Valor 9</article>
            <article name="simselect__option" class="simselect__option" value="Valor 10">Valor 10</article>
            <article name="simselect__option" class="simselect__option" value="Valor 11">Valor 11</article>
            <article name="simselect__option" class="simselect__option" value="Valor 12">Valor 12</article>
            <article name="simselect__option" class="simselect__option" value="Valor 13">Valor 13</article>
            <article name="simselect__option" class="simselect__option" value="Valor 14">Valor 14</article>
            <article name="simselect__option" class="simselect__option" value="Valor 15">Valor 15</article>
            <article name="simselect__option" class="simselect__option" value="Valor 16">Valor 16</article>
            <article name="simselect__option" class="simselect__option" value="Valor 17">Valor 17</article>
            <article name="simselect__option" class="simselect__option" value="Valor 18">Valor 18</article>
            <article name="simselect__option" class="simselect__option" value="Valor 19">Valor 19</article>
        </section>
    </main>

    <!-- JS -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="assets/simselect.js"></script>
</body>

</html>
