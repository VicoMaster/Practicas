<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/simselect.css">
    <title>Simselect | Simple Select</title>
</head>

<body>
    <main class="simselect">
        <!-- CABECERA - ACTIVADOR -->
        <header id="simselect-header" class="simselect-header">
            <input type="text" class="simselect-input" id="simselect-input" placeholder="Seleccione una opción"
                disabled>
            <span id="simselect-icon-down" class="iconify-inline simselect-icon" data-icon="akar-icons:chevron-down"
                style="color: black;" data-width="25"></span>
            <span id="simselect-icon-up" class="iconify-inline simselect-icon simselect-hidden"
                data-icon="akar-icons:chevron-up" style="color: black;" data-width="25"></span>
        </header>

        <!-- OPTIONS -->
        <section class="simselect-options simselect-hidden" id="simselect-options" name="simselect-options">
            <!-- FILTER -->
            <input id="simselect-filter" class="simselect-filter" type="text" placeholder="¿Qué busca?">
            <section id="simselect-option-container" class="simselect-option-container">
                <article name="simselect__option" class="simselect__option" value="">Seleccione una opción</article>
                <article name="simselect__option" class="simselect__option" value="akjh Valor 1">akjh Valor 1</article>
                <article name="simselect__option" class="simselect__option" value="sdan Valor 2">sdan Valor 2</article>
                <article name="simselect__option" class="simselect__option" value="asd Valor 3">asd Valor 3</article>
                <article name="simselect__option" class="simselect__option" value="nhbf Valor 4">nhbf Valor 4</article>
                <article name="simselect__option" class="simselect__option" value="akhn Valor 5">akhn Valor 5</article>
                <article name="simselect__option" class="simselect__option" value="ajkun Valor 6">ajkun Valor 6</article>
                <article name="simselect__option" class="simselect__option" value="ajku Valor 7">ajku Valor 7</article>
                <article name="simselect__option" class="simselect__option" value="nhbg Valor 8">nhbg Valor 8</article>
                <article name="simselect__option" class="simselect__option" value="nhbb Valor 9">nhbb Valor 9</article>
                <article name="simselect__option" class="simselect__option" value="assd Valor 10">assd Valor 10</article>
                <article name="simselect__option" class="simselect__option" value="adad Valor 11">adad Valor 11</article>
                <article name="simselect__option" class="simselect__option" value="ads Valor 12">ads Valor 12</article>
                <article name="simselect__option" class="simselect__option" value="vgf Valor 13">vgf Valor 13</article>
                <article name="simselect__option" class="simselect__option" value="yugg Valor 14">yugg Valor 14</article>
                <article name="simselect__option" class="simselect__option" value="yhu Valor 15">yhu Valor 15</article>
                <article name="simselect__option" class="simselect__option" value="zfe Valor 16">zfe Valor 16</article>
                <article name="simselect__option" class="simselect__option" value="zde Valor 17">zde Valor 17</article>
                <article name="simselect__option" class="simselect__option" value="zs Valor 18">zs Valor 18</article>
                <article name="simselect__option" class="simselect__option" value="z Valor 19">z Valor 19</article>
            </section>
            
        </section>
    </main>

    <!-- JS -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="assets/simselect.js"></script>
</body>

</html>
