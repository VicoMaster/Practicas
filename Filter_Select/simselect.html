<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/simselect.css">
    <title>Simselect | Simple Select</title>
</head>

<body>
    <main class="simselect">
        <!-- CABECERA - ACTIVADOR -->
        <header id="simselect-header" class="simselect-header" data-simselect-index="1">
            <input type="text" class="simselect-input" id="simselect-input" name="simselect-input"
                placeholder="Seleccione una opción" disabled>
            <span id="simselect-icon-down" class="iconify-inline simselect-icon" data-icon="akar-icons:chevron-down"
                style="color: black;" data-width="25"></span>
            <span id="simselect-icon-up" class="iconify-inline simselect-icon simselect-hidden"
                data-icon="akar-icons:chevron-up" style="color: black;" data-width="25"></span>
        </header>
        <!-- OPTIONS -->
        <section class="simselect-options simselect-hidden" id="simselect-options" name="simselect-options">
            <!-- FILTER -->
            <input id="simselect-filter" class="simselect-filter" name="simselect-filter" type="text"
                placeholder="¿Qué busca?">
            <section id="simselect-option-container" class="simselect-option-container">
                <article name="simselect__option" class="simselect__option" value="">Seleccione una opción</article>
                <article name="simselect__option" class="simselect__option" value="Ksd As190">Ksd As190</article>
                <article name="simselect__option" class="simselect__option" value="jdj 23hj">jdj 23hj</article>
                <article name="simselect__option" class="simselect__option" value="ajdj2p sj">ajdj2p sj</article>
                <article name="simselect__option" class="simselect__option" value="sj93lsdl">sj93lsdl</article>
                <article name="simselect__option" class="simselect__option" value="nvmdik2 i2">nvmdik2 i2</article>
                <article name="simselect__option" class="simselect__option" value="zzxs0p2 k">zzxs0p2 k</article>
                <article name="simselect__option" class="simselect__option" value="mdmdk">mdmdk</article>
                <article name="simselect__option" class="simselect__option" value="sdasd20xm">sdasd20xm</article>
                <article name="simselect__option" class="simselect__option" value="kkidojm2">kkidojm2</article>
                <article name="simselect__option" class="simselect__option" value="jjmnsm ksd0">jjmnsm ksd0</article>
                <article name="simselect__option" class="simselect__option" value="mmsikiks01">mmsikiks01</article>
                <article name="simselect__option" class="simselect__option" value="asdkk23">asdkk23</article>
                <article name="simselect__option" class="simselect__option" value="asmnmxcbn2">asmnmxcbn2</article>
                <article name="simselect__option" class="simselect__option" value="azmn232k">azmn232k</article>
                <article name="simselect__option" class="simselect__option" value="aznsj30">aznsj30</article>
                <article name="simselect__option" class="simselect__option" value="asdfkk2 3kdn">asdfkk2 3kdn</article>
                <article name="simselect__option" class="simselect__option" value="bmhni2 2lk">bmhni2 2lk</article>
                <article name="simselect__option" class="simselect__option" value="nnosk2 2ls">nnosk2 2ls</article>
                <article name="simselect__option" class="simselect__option" value="smsd2 1xs2">smsd2 1xs2</article>
                <article name="simselect__option" class="simselect__option" value="xasdd 23">xasdd 23</article>
            </section>

        </section>
    </main>
    <!-- JS -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="assets/simselect.js"></script>
</body>

</html>
