<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/simselect.css">
    <title>Simselect | Simple Select</title>
</head>

<body>
    <!-- INICIO SIMSELECT -->
    <main class="simselect" data-simselect-index="1">
        <!-- CABECERA - ACTIVADOR -->
        <header id="simselect-header" class="simselect-header">
            <input type="text" class="simselect-input" id="simselect-input" name="simselect-input"
                placeholder="Seleccione una opción" disabled>
            <span id="simselect-icon-down" class="iconify-inline simselect-icon" data-icon="akar-icons:chevron-down"
                style="color: rgb(31, 31, 31);" data-width="15"></span>
            <span id="simselect-icon-up" class="iconify-inline simselect-icon simselect-hidden"
                data-icon="akar-icons:chevron-up" style="color: rgb(31, 31, 31);" data-width="15"></span>
        </header>
        <!-- OPTIONS -->
        <section class="simselect-options simselect-hidden" id="simselect-options" name="simselect-options">
            <!-- FILTER -->
            <input id="simselect-filter" class="simselect-filter" name="simselect-filter" type="text"
                placeholder="¿Qué busca?">
            <section id="simselect-option-container" class="simselect-option-container">
                <article name="simselect__option" class="simselect__option" value="">Seleccione una opción</article>
                <article name="simselect__option" class="simselect__option" value="Gatos_1">Gatos_1</article>
                <article name="simselect__option" class="simselect__option" value="Perros_1">Perros_1</article>
                <article name="simselect__option" class="simselect__option" value="Lobos_1">Lobos_1</article>
                <article name="simselect__option" class="simselect__option" value="Loros_1">Loros_1</article>
                <article name="simselect__option" class="simselect__option" value="Hamsters_1">Hamsters_1</article>
                <article name="simselect__option" class="simselect__option" value="Tortugas_1">Tortugas_1</article>
                <article name="simselect__option" class="simselect__option" value="Palomas_1">Palomas_1</article>
                <article name="simselect__option" class="simselect__option" value="Ranas_1">Ranas_1</article>
                <article name="simselect__option" class="simselect__option" value="Monos_1">Monos_1</article>
            </section>
        </section>
    </main>
    <!-- FIN SIMSELECT -->
