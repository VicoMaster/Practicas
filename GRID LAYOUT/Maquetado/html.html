<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Maquetado | Grid</title>
</head>

<body>
    <main>
        <!-- HERO -->
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the<br>Best Food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-img" src="img/hero-min.webp" alt="Plato de pasta con vegetales">
        </section>

        <!-- PLATOS -->
        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item--big" src="img/video-min.webp" alt="Video mesa y platos con pasta">
                <img class="dishes-item" src="img/dish1-min.webp" alt="blow de vegetales">
                <img class="dishes-item" src="img/dish2-min.webp" alt="blow de vegetales">
                <img class="dishes-item" src="img/dish3-min.webp" alt="blow de vegetales">
                <img class="dishes-item" src="img/dish4-min.webp" alt="blow de vegetales">
            </div>
        </section>

        <!-- MENU -->
        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="img/plate1-min.webp" alt="Plato de pasta y salsa">
                </div>
                <div class="menu-grid-item">
                    <img src="img/plate2-min.webp" alt="Plato de pasta y salsa">
                </div>
                <div class="menu-grid-item">
                    <img src="img/plate3-min.webp" alt="Plato de pasta y salsa">
                </div>
                <div class="menu-grid-item">
                    <img src="img/plate4-min.webp" alt="Plato de pasta y salsa">
                </div>
                <div class="menu-grid-item">
                    <img src="img/plate5-min.webp" alt="Plato de pasta y salsa">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
