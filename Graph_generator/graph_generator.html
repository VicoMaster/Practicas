<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/graph_generator.css">
    <title>Generador de Gráficos</title>
</head>

<body>
    <main class="graph-generator">
        <header class="graph-generator__header">
            <section class="graph-generator__header-section">
                <select class="graph-generator__select">
                    <option value="" selected>Región</option>
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                </select>
                <select class="graph-generator__select">
                    <option value="" selected>Items</option>
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                </select>
                <select class="graph-generator__select">
                    <option value="" selected>Periodo</option>
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                </select>
                <section class="graph-generator__section-icons">
                    <article class="material-symbols-outlined bg-l-grey c-l-blue" data-bs-toggle="tooltip"
                        data-bs-placement="bottom" data-bs-title="Gráfico de barras">bar_chart</article>
                    <article class="material-symbols-outlined bg-l-grey" data-bs-toggle="tooltip"
                        data-bs-placement="bottom" data-bs-title="Gráfico de línea">show_chart</article>
                    <article class="material-symbols-outlined bg-l-grey" data-bs-toggle="tooltip"
                        data-bs-placement="bottom" data-bs-title="Tabla de datos">table_chart</article>
                </section>
            </section>
            <section class="graph-generator__header-section">
                <div class="graph-generator__container-flex">
                    <article class="graph-generator__title">
                        <span>Titulo Principal</span>
                    </article>
                    <article class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        data-bs-title="Pantalla completa">fullscreen</article>
                </div>
            </section>
        </header>
        <section class="graph-generator__body" id="myChart"></section>
        <footer class="graph-generator__footer">
            <section class="graph-generator__container-flex w-max-c position-relative">
                <article class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    data-bs-title="Cambiar Vista">visibility</article>
                <span class="text-abs-right">Vista #1</span>
            </section>
            <section class="graph-generator__section-icons">
                <article class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    data-bs-title="Imprima/Guarde el gráfico">print</article>
                <article class="material-symbols-outlined" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    data-bs-title="Descargue los datos">download</article>
            </section>
        </footer>
    </main>
    <!-- Boostraps -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="js/library/chart.js/dist/chart.min.js"></script>
    <!-- graph_generator.html -->
    <script src="js/graph_generator.js" type="module"></script>
</body>

</html>
