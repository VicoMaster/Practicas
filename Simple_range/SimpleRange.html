<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/SimpleRange.css">
    <title>Simple Range</title>
</head>

<body>
    <!-- INICIO SimpleRange -->
    <main class="simple-range">
        <input class="simple-range__input" type="range" min="0" max="100" step="0.01" value="0">
        <input class="simple-range__input-values" type="number" min="0" max="100" value="0" disabled>
        <span class="simple-range__span">%</span>
        <section class="simple-range__controls">
            <span class="arrow-up noselect">&#10094;</span>
            <span class="arrow-down noselect">&#10095;</span>
        </section>
    </main>
