<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner | Auto | Manual</title>
    <!-- GOOGLE FONT - MONTSERRAT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- font-family: 'Montserrat', sans-serif; -->
    <link rel="stylesheet" href="css/banner-auto-manual.css">

</head>

<body>
    <div class="container-banner">
        <div class="container-slider">
            <!-- ARROWS -->
            <div id="left-arrow" class="container__arrow bar--left">
                <span class="iconify" data-icon="akar-icons:chevron-left" style="color: white;" data-width="50"></span>
            </div>
            <div id="right-arrow" class="container__arrow bar--right">
                <span class="iconify" data-icon="akar-icons:chevron-right" style="color: white;" data-width="50"></span>
            </div>
            <!-- TOP BAR -->
            <div class="banner-bar banner-top">
                <div class="container-icons-left">
                    <div id="button-hamburguer" class="icon-banner hover-scale icon-hamburguesa"></div>
                </div>
                <div class="container-icons-right">
                    <a href="https://es.wikipedia.org/wiki/%C3%81lvaro_Le%C3%B3n_Medina" target="_blank"
                        class="icon-banner icon-wiki hover-scale"></a>
                    <a href="https://www.youtube.com/channel/UCvkQ-3MTtz6fcaL7xlgh63Q" target="_blank"
                        class="icon-banner icon-youtube hover-scale"></a>
                    <a href="https://www.facebook.com/academiahuanlong" target="_blank"
                        class="icon-banner icon-facebook hover-scale"></a>
                </div>
            </div>
            <!-- BOTTOM BAR -->
            <div class="banner-bar banner-bottom"></div>
            <div id="overlay-banner" class="overlay-banner"></div>
            <div class="slider" id="slider">
                <div class="slider__section">
                    <div class="container-text-img">
                        <!-- Barra de texto -->
                        <div id="text-bar" class="text-bar">
                            <h3>DISCIPLINA, RESPETO Y TRADICI&Oacute;N</h3>
                        </div>
                        <img src="" alt="" class="slider__img section-img">
                    </div>
                </div>
                <div class="slider__section">
                    <div class="container-text-img">
                        <!-- Barra de texto -->
                        <div id="text-bar" class="text-bar">
                            <h3>LINAJE DE GRANDES MAESTROS</h3>
                        </div>
                        <img src="" alt="" class="slider__img section-img">
                    </div>
                </div>
                <div class="slider__section">
                    <div class="container-text-img">
                        <!-- Barra de texto -->
                        <div id="text-bar" class="text-bar">
                            <h3>ENSEÃ‘ANZAS ANCESTRALES</h3>
                        </div>
                        <img src="" alt="" class="slider__img section-img">
                    </div>
                </div>
                <div class="slider__section">
                    <div class="container-text-img">
                        <!-- Barra de texto -->
                        <div id="text-bar" class="text-bar">
                            <h3>LEGADO INMORTAL</h3>
                        </div>
                        <img src="" alt="" class="slider__img section-img">
                    </div>
                </div>
                <div class="slider__section">
                    <div class="container-text-img">
                        <!-- Barra de texto -->
                        <div id="text-bar" class="text-bar">
                            <h3>TEXTO DEL BANNER</h3>
                        </div>
                        <img src="" alt="" class="slider__img section-img">
                    </div>
                </div>
            </div>
            <!-- PROGRESS -->
            <div id="container-progress" class="container-progress__bar">
                <div id="pgb-1" class="progress__bar"></div>
                <div id="pgb-2" class="progress__bar"></div>
                <div id="pgb-3" class="progress__bar"></div>
                <div id="pgb-4" class="progress__bar"></div>
                <div id="pgb-5" class="progress__bar"></div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script type="module" src="js/banner.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</body>

</html>
