<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner | Auto | Manual</title>
    <!-- GOOGLE FONT - MONTSERRAT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- font-family: 'Montserrat', sans-serif; -->
    <link rel="stylesheet" href="css/banner.css">

</head>

<body>
    <div class="container">
        <div class="container-slider">
            <div class="overlay"></div>
            <div class="slider" id="slider">
                <div class="slider__section">
                    <img src="img/high/1.webp" alt="" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="img/high/2.webp" alt="" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="img/high/3.webp" alt="" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="img/high/4.webp" alt="" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="img/high/5.webp" alt="" class="slider__img">
                </div>
            </div>
            <!-- ARROWS -->
            <div id="left-arrow" class="container__arrow bar--left">
                <span class="iconify" data-icon="akar-icons:chevron-left" style="color: white;" data-width="50"></span>
            </div>
            <div id="right-arrow" class="container__arrow bar--right">
                <span class="iconify" data-icon="akar-icons:chevron-right" style="color: white;" data-width="50"></span>
            </div>
            <!-- PROGRESS -->
            <div id="container-progress" class="container-progress__bar">
                <div id="pgb-1" class="progress__bar"></div>
                <div id="pgb-2" class="progress__bar"></div>
                <div id="pgb-3" class="progress__bar"></div>
                <div id="pgb-4" class="progress__bar"></div>
                <div id="pgb-5" class="progress__bar"></div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="js/banner.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</body>

</html>
